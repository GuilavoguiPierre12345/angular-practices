<div class="container-fluid">
    <div class="row text-info h4">Espace numerique de travail</div>
    <div class="content">
        <div class="row text-secondary h4">Les fonctionnalites</div>
        <div class="row">
            @for (item of cardItems(); track item) {
            <div class="col-md-3 p-2" >
                <div class="card text-white" style="height: 200px;" [style.background]="item.background">
                    @if(item.route ==="lmd") {
                        <a [routerLink]="[item.route,item.label]"  class="card-body text-decoration-none">
                            <div class="d-flex justify-content-between align-items-center">
                                <mat-icon >{{item.icon}}</mat-icon>
                                <button mat-button><mat-icon>{{item.button}}</mat-icon></button>
                            </div>
                            <p class="card-text h3"> {{item.label}} </p>
                            <p class="card-text">{{item.description}}</p>
                        </a>
                    } @else {
                        <a [routerLink]="[item.route]"  class="card-body text-decoration-none">
                            <div class="d-flex justify-content-between align-items-center">
                                <mat-icon >{{item.icon}}</mat-icon>
                                <button mat-button><mat-icon>{{item.button}}</mat-icon></button>
                            </div>
                            <p class="card-text h3"> {{item.label}} </p>
                            <p class="card-text">{{item.description}}</p>
                        </a>
                    }
                </div>
            </div>
            }
        </div>
        <!-- production des cours -->
        <app-production-cours [productionDatas]="productionCoursInformations" ></app-production-cours>
        <!-- /end component production-cours -->
        <div class="row">
            <div class="col-md-8">
                <canvasjs-chart [options]="chartOptions"></canvasjs-chart>
            </div>
            <div class="col-md-4">
                <canvasjs-chart [options]="chartOptions2"></canvasjs-chart>
            </div>
        </div>
    </div>
</div>
